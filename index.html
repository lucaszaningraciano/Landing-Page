<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Front End Mentor Challenge</title>
</head>
<body>
    <main class="main-container">
        <header>
            <img class="logo" src="./images/logo.svg" alt="Logo">
        </header>
        <div class="left-container">
            <h1><span class="title">WE'RE</span><br>COMING<br> SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="" class="form">
                <input type="text" class="email" name="email" placeholder="Email Address">
                <img src="./images/icon-error.svg" alt="error" aria-hidden="true" class="error-img">
                <button type="submit"><img src="./images/icon-arrow.svg" alt="arrow" aria-hidden="true"></button>

            </form>
            <span class="error"></span>
        
        </div><!--left-container-->
        <picture class="right-container">
            <source media="(max-width: 970px)" srcset="images/hero-mobile.jpg">
            <img src="./images/hero-desktop.jpg" alt="woman">
        </picture>
    </main>
    <script src="./script.js"></script>
</body>
</html>
